name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: install conan
      run: |
        pip install conan
        pip3 install conan
    - name: cmake-generate
      run: |
        mkdir build && cd build
        cmake ..
    - name: make
      run: make
