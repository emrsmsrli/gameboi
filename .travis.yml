os: linux
dist: bionic
sudo: false
language: cpp
cache:
  ccache: true
  directories:
    - ./.sonar_cache

branches:
  only:
    - master

addons: &addons_base
  sonarcloud:
    organization: "emrsmsrli"
    token:
      secure: ""

jobs:
  include:
    - name: "linux-gcc"
      compiler: gcc
      addons:
        <<: *addons_base
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - lcov
            # sfml dependencies
            - libx11-dev
            - libxrandr-dev
            - libxi-dev
            - libudev-dev
            - libgl1-mesa-dev
      env:
        - CC=/usr/bin/gcc-9
        - CXX=/usr/bin/g++-9
        - CMAKE_ARGS="-DENABLE_TESTING=ON -DENABLE_COVERAGE=ON -DWITH_LIBCXX=OFF"
        - REPORT_COVERAGE=1

    - name: "linux-clang"
      compiler: clang
      addons:
        <<: *addons_base
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9
            - libc++-9-dev
            - libc++abi-9-dev
            # sfml dependencies
            - libx11-dev
            - libxrandr-dev
            - libxi-dev
            - libudev-dev
            - libgl1-mesa-dev
      env:
        - CC=/usr/bin/clang-9
        - CXX=/usr/bin/clang++-9
        - CMAKE_ARGS="-DWITH_LIBCXX=ON"
        - REPORT_COVERAGE=0

before_script:
  - git clone https://github.com/Microsoft/vcpkg.git
  - export VCPKG_ROOT=$(pwd)/vcpkg
  - echo "vcpkg installed at $VCPKG_ROOT"
  - cd $VCPKG_ROOT
  - $VCPKG_ROOT/bootstrap-vcpkg.sh -disableMetrics
  - $VCPKG_ROOT/vcpkg integrate install
  - $VCPKG_ROOT/vcpkg install gtest spdlog fmt sfml sdl2 magic-enum
  - pip install --user cmake ninja
  - cd ..

script:
  - mkdir build
  - cd build
  - cmake -G Ninja --config Release -DCMAKE_TOOLCHAIN_FILE=$VCPKG_PATH/scripts/buildsystems/vcpkg.cmake $CMAKE_ARGS ..
  - |
    if [ "$REPORT_COVERAGE" = "1" ]; then
      build-wrapper-linux-x86-64 --out-dir bw-output cmake --build . -- -j $(nproc)
      ctest -V --output-on-failure
      sonar-scanner
      bash ../scripts/report_coverage.sh
    else
      cmake --build . -- -j $(nproc)
    fi

before_deploy:
  - tar -czvf "gameboy-$TRAVIS_OS_NAME-$TRAVIS_COMPILER.tar.gz" ./bin/*
  - cd ..
  - git config --local user.name  "emrsmsrli"
  - git config --local user.email "emrsmsrli1@gmail.com"
  - export RELEASE_TAG=release-$(head -1 gameboy/CMakeLists.txt | awk '{print $3}')
  - git tag $RELEASE_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: "gameboy-$TRAVIS_OS_NAME-$TRAVIS_COMPILER.tar.gz"
  skip_cleanup: true
  on:
    branch: master
    condition: $REPORT_COVERAGE = 0
